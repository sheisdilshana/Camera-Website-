<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Camera - Technical Showcase</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
/* ===== SETTINGS ===== */
:root {
  --bg-color: #050505;
  --text-color: #ffffff;
  --accent-color: #ff3b30; /* Pro Red Accent */
  --camera-max-width: 650px; /* Controls size of camera */
}

/* ===== RESET ===== */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background-color: var(--bg-color);
  color: var(--text-color);
  font-family: 'Inter', sans-serif;
  overscroll-behavior: none;
}

/* ===== STICKY WRAPPER (Holds the Camera) ===== */
.sticky-stage {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  z-index: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none; /* Let clicks pass through */
}

/* The Canvas is the Product */
canvas {
  width: 90%;
  max-width: var(--camera-max-width);
  height: auto;
  aspect-ratio: 16/9; /* Adjust if your images are square */
  object-fit: contain;
  filter: drop-shadow(0px 20px 40px rgba(0,0,0,0.8)); /* Deep shadow for realism */
}

/* ===== SCROLLING CONTENT ===== */
.content-layer {
  position: relative;
  z-index: 2; /* Sits on top of camera */
}

section {
  height: 100vh; /* Full screen per section */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

/* Typography Design */
h1 {
  font-size: clamp(3rem, 6vw, 5rem);
  font-weight: 800;
  letter-spacing: -0.02em;
  margin-bottom: 0.2em;
  text-shadow: 0 4px 12px rgba(0,0,0,0.5);
}

h2 {
  font-size: clamp(2rem, 4vw, 3.5rem);
  font-weight: 600;
}

p {
  font-size: 1.25rem;
  color: #a1a1a6;
  max-width: 500px;
  line-height: 1.6;
  text-shadow: 0 2px 4px rgba(0,0,0,0.8);
  background: rgba(0,0,0,0.4); /* Subtle backing for readability */
  padding: 10px 20px;
  border-radius: 12px;
  backdrop-filter: blur(4px);
}

/* Spacer to make page long enough to scroll */
.scroll-spacer {
  height: 500vh; /* Adjust length of scroll */
}

/* Helper to push text out of the way of the camera */
.text-top { justify-content: flex-start; padding-top: 10vh; }
.text-bottom { justify-content: flex-end; padding-bottom: 10vh; }

</style>
</head>
<body>

  <!-- 1. THE STICKY CAMERA (Always Visible) -->
  <div class="sticky-stage">
    <canvas id="hero-canvas"></canvas>
  </div>

  <!-- 2. THE SCROLLING TEXT (Moves over the camera) -->
  <div class="content-layer">
    
    <section class="text-top">
      <h1>THE OPTIC.</h1>
      <p>Scroll to inspect the engineering.</p>
    </section>

    <!-- Empty space for the "Middle" of the animation -->
    <section></section> 

    <section class="text-bottom">
      <h2>Titanium Shield</h2>
      <p>Forged in high-pressure environments. The lens coating reflects 99.9% of glare.</p>
    </section>

    <section class="text-top">
      <h2>8K Sensor</h2>
      <p>Processing reality at the speed of light.</p>
    </section>

    <section style="height: 50vh"></section>

  </div>

  <!-- 3. SCROLL LOGIC -->
  <div class="scroll-spacer"></div>

<script>
/* ===== CONFIGURATION ===== */
const canvas = document.getElementById("hero-canvas");
const ctx = canvas.getContext("2d");

// YOUR FRAMES HERE
const frameCount = 5; 
const getFramePath = (index) => `assets/images/img${index + 1}.webp`;

const images = [];
const frameState = { current: 0 };

/* ===== 1. LIGHTNING FAST START ===== */
// We load the FIRST image immediately so the user sees something instantly.
const img0 = new Image();
img0.src = getFramePath(0);
img0.onload = () => {
  // Set canvas size to match image resolution (High Quality)
  canvas.width = img0.width;
  canvas.height = img0.height;
  ctx.drawImage(img0, 0, 0);
  
  // Start loading the rest in background
  loadRestOfImages();
};
images[0] = img0;

/* ===== 2. BACKGROUND LOADING ===== */
function loadRestOfImages() {
  for (let i = 1; i < frameCount; i++) {
    const img = new Image();
    img.src = getFramePath(i);
    images[i] = img;
  }
}

/* ===== 3. SMOOTH SCROLL ENGINE ===== */
function updateFrame(index) {
  // Only draw if image is loaded
  if (images[index] && images[index].complete) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(images[index], 0, 0);
  }
}

window.addEventListener("scroll", () => {  
  const scrollTop = window.scrollY;
  const maxScroll = document.body.scrollHeight - window.innerHeight;
  const scrollFraction = scrollTop / maxScroll;

  // Map scroll (0 to 1) to Frame Index (0 to 4)
  const targetIndex = Math.min(
    frameCount - 1,
    Math.ceil(scrollFraction * (frameCount - 1))
  );

  requestAnimationFrame(() => updateFrame(targetIndex));
});

</script>
</body>
</html>
